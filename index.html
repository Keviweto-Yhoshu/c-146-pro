<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color : #000000">
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-sky src = "https://images.pexels.com/photos/957061/milky-way-starry-sky-night-sky-star-957061.jpeg?cs=srgb&dl=pexels-felix-mittermeier-957061.jpg&fm=jpg"></a-sky>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" color="orange" radius="3"></a-sphere>
        </a-entity>

        <!--Mercury-->

        <a-entity animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 15000">
            <a-sphere position="1 0 -4" color="grey" radius="0.1"></a-sphere>
        </a-entity>
        <!--Venus-->
        <a-entity animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 18000">
            <a-sphere position="1 0 -6" color="yellow" radius="0.2"></a-sphere>
        </a-entity>
        <!--earth-->
        <a-entity animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000">
            <a-sphere position="1 0 -7" color="green" radius="0.3"></a-sphere>
        </a-entity>
        <!--mars-->
        <a-entity animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 16000">
            <a-sphere position="1 0 -8.5" color="red" radius="0.15"></a-sphere>
        </a-entity>
        <!--jupiter-->
        <a-entity animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 35000">
            <a-sphere position="1 0 -10" color="brown" radius="0.9"></a-sphere>
        </a-entity>
        <!--saturn-->
        <a-entity animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 30000">
            <a-sphere position="1 0 -11.5" color="#9B7A01" radius="0.775"></a-sphere>
        </a-entity>
        <!--uranus-->
        <a-entity animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 2700">
            <a-sphere position="1 0 -13" color="#0D98BA" radius="0.5"></a-sphere>
        </a-entity>
        <!--neptune-->
        <a-entity animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 24000">
            <a-sphere position="1 0 -14.75" color="blue" radius="0.5"></a-sphere>
        </a-entity>
    </a-scene>
</body>

</html>
